<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criacao</title>
    <link rel="stylesheet" href="assets/css/create.css">
</head>
<body>
    <div class="geral">
        <div class="container"> 
            <h1 id="titulo">Crie sua conta:</h1>
            <form>
                <input name="nome" type="text" autocomplete="off" required>
                <label for="nome">
                    <span>Nome Completo</span>
                </label>
                <input name="nsuario" type="text" autocomplete="off" required>
                <label for="nsuario">
                    <span>Nome de usuario</span>
                </label>
                <input name="CPF" type="text" autocomplete="off" required>
                <label for="CPF">
                    <span>CPF</span>
                </label>
                <input name="Endereco" type="text" autocomplete="off">
                <label for="Endereco">
                    <span>Endere√ßo</span>
                </label>
                <input name="Email" type="text" autocomplete="off" required>
                <label for="Email">
                    <span>Email</span>
                </label>
                <input name="senha" type="text" autocomplete="off" required>
                <label for="senha">
                    <span>Senha</span>
                </label>
                <button type="submit" id="cadastro">Cadastrar</button>
            </form>  
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
